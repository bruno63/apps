<div class="container">
	<div class="row-fluid col-sm-12">
		<h1>{{ 'AppTitle' | translate}}</h1>
		<a ui-sref="appsList" type="button" class="btn btn-default pull-right">
			<span class="fa fa-align-justify"></span>
		</a>
		<hr />
	</div>
	<div class="row-fluid">
        <div ui-sref="{{app.appid}}" class="col-xs-6 col-md-3 tile tile-wide tile-teal"  ng-repeat="app in apps">
        	<!--
        		<button ng-click="delete(p)" type="button" class="btn btn-default btn-xs"
						data-toggle="tooltip" data-placement="top" title="Delete" pull-right>
					<span class="fa fa-trash-o fa-fw fa-links"></span>
				</button>
			-->
        		<h1>
       				<span class="fa fa-10x {{app.logo}} fa-links"></span><br /> {{ getAppName(app) }}
       			</h1>
       			<p>{{ getAppDesc(app) }}</p>
		</div>
	</div>
</div>
<div class="container">
	<div class="row-fluid col-sm-12">
		<hr />
		<button type="button" id="addData" class="btn btn-info" ng-click="addData()">Add Data</button>
		<button type="button" id="removeFirstRow" class="btn btn-info" ng-click="removeFirstRow()">Remove First Row</button>
		<div class="pull-right">
			<a class="btn btn-inverse btn-success" href="/">
				{{ 'OK' | translate }}
			</a>
		</div>
	</div>
</div>
