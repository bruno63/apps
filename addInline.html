<form name="appsForm" class="form-inline" role="form" data-ng-submit="save(appsForm.$valid)" novalidate>
    <!--
    <div class="form-group">
        <label class="sr-only" for="name">Name</label>
        <input type="text" class="form-control" data-ng-model="formData.name" id="name" placeholder="Name"></input>
    </div>
-->
    <div class="form-group">
        <label class="sr-only" for="appid">AppID</label>
        <input type="text" class="form-control" data-ng-model="formData.appid" id="appid" placeholder="AppID"></input>
    </div>
    <div class="form-group">
        <label class="sr-only" for="logo">Logo</label>
        <input type="text" class="form-control" data-ng-model="formData.logo" id="logo" placeholder="Logo"></input>
    </div>
    <div class="form-group">
        <label class="sr-only" for="category">Category</label>
        <input type="text" class="form-control" data-ng-model="formData.category" id="category" placeholder="Category"></input>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-success btn-xs"
            data-toggle="tooltip" data-placement="top" title="{{ 'Save' | translate}}">
        <span class="fa fa-save fa-fw"></span>
    </button>
    </div>
    <div class="form-group">
    <a type="button" href="/apps" class="btn btn-danger btn-xs"
            data-toggle="tooltip" data-placement="top" title="{{ 'Cancel' | translate}}">
        <span class="fa fa-close fa-fw"></span>
    </a>
    </div>
</form>
